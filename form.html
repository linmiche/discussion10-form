<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
    <main>
<!-- <form action="" method="post"> Connect to formspree.io-->
        <!-- modify this form HTML and place wherever you want your form -->
    <form action="https://formspree.io/f/xzzberay" method="POST">
        <label id="username">
            Username:
            <input type="email" name="email">
        </label>
        <label id="message">
            Your message:
            <textarea name="message"></textarea>
            </label>
<!-- your other form fields go here -->
        <button type="submit">Send</button>
    </form>
        <fieldset>
            <h1>Form</h1>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"  required>

            <label for="last-name">Last Name:</label>
            <input type="text"  id="last-name" name="last-name" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <label for="favorite-food">Favorite Food:</label>
            <input type="text" id="favorite-food" name="favorite-food">

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</main>
</body>
</html>
